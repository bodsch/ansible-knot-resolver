---

knot_config:
  server:
    rundir: "/run/knot"
    user: "{{ knot_user }}:{{ knot_group }}"
    listen:
      - '127.0.0.1@5353'
  log:
    syslog:
      any: info
    stderr:
      server: critical
      any: debug
  database:
    storage: "{{ knot_database }}"
  template:
    default:
      storage: "{{ knot_database }}"
      file: "%s.zone"
  zone:
    molecule.local: {}

knot_zones:
  molecule.local:
    ttl: 3600
    soa:
      primary_dns: 'dns.molecule.local'
      hostmaster: 'hostmaster.molecule.local'
      refresh: 6h
      retry: 1h
      expire: 1w
      minimum: 1d
    name_servers:
      dns.molecule.local:
        ip: '{{ ansible_default_ipv4.address }}'
    records:
      this.molecule.local:
        type: 'A'
        ip: '{{ ansible_default_ipv4.address }}'
      docker.molecule.local:
        type: 'A'
        ip: 192.168.110.10

      there.molecule.local:
        type: 'CNAME'
        target: 'this.molecule.local'
...
